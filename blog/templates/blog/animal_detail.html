{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div>
    <div class="card h-100">
        <img class="card-img-top" id = "{{animal.id_animal}}" src="{{animal.photo}}" alt="Card image cap">
        <div class="card-body">
        <h4 class="card-title">{{animal.id_animal}}</h4>
        <p class="card-text"> <strong>Race:</strong> {{animal.race}} <br> <strong>Type:</strong> {{animal.type}} <br> <strong>Ã‰tat:</strong> {{animal.etat}} <br> <strong>Lieu:</strong> {{animal.lieu}} </p>
        
        <form method="POST" class="post-form">{% csrf_token %}
            <b> Changer : </b> {{ form.as_ul }}
            <button type="submit" class="btn btn-outline-light">OK</button>
            <a href="{% url 'farm' %}">Back</a>
        </form>
        {% if msg != ''%}
            <div class="alert alert-danger" role="alert">
                {{msg}}
            </div>
        {% endif %}
        </div>
    </div>
</div>
{% endblock %}
